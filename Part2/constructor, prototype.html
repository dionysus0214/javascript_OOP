<div></div>

<script>
  // 비슷한 object를 여러개 만들 때 constructor라는 object 생성 기계 만들면 됨
  // this: 기계에서 새로 생성되는 object(instance)
  // Student(기계) : object 생성 기계(constructor, 생성자)
  function Student(이름, 나이) {
    this.name = 이름;
    this.age = 나이;
    this.sayHi = function () {
      console.log("안녕 나는 " + this.name + "이야! " + this.age + "살이지!");
    };
  }

  Student.prototype.gender = "여";

  var 학생1 = new Student("김", 15);
  var 학생2 = new Student("정", 17);
  학생1.sayHi();
  학생2.sayHi();
  학생1.toString();

  // prototype: 상속을 구현(유전자st)
  // prototype에 값을 추가하면 모든 자식들이 물려받기 가능
  // prototype의 동작원리: 내장함수는 어떻게 동작하는가
  var arr = [1, 2, 3];
  var arr = new Uint32Array(1, 2, 3);
  var obj = { name: "Kim" };
  var obj = new Object();

  Array.prototype;
  arr.sort();

  // prototype 특징
  // 1. prototype는 constructor 함수에만 생성
  // 2. 내 부모의 유전자(부모의 prototype)를 검사하고 싶다면 __proto__ 출력
  // 3. __proto__를 직접 등록하면 object끼리 상속 기능 구현 가능
  // 4. 콘솔창에서 prototype 정보 출력 가능
</script>
