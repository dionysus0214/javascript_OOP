<div></div>

<script>
  function 더하기(a, b = 2 * a) {
    console.log(a + b);
  }
  더하기(1);

  // argument: 모든 파라미터를 [] 안에 넣은 변수
  function 함수(a, b, c) {
    for (var i = 0; i < arguments.length; i++) {
      console.log(arguments[i]);
    }
  }
  함수(1, 2, 3);

  // rest parameter: 이 자리에 오는 모든 파라미터를 []에 보관
  // 함수 파라미터 자리에 붙으면 rest, 나머지는 spread
  function 함수2(a, b, ...파라미터들) {
    console.log(파라미터들);
  }
  함수2(1, 2, 3, 4, 5, 6, 7);
</script>
