<div></div>

<script>
  // 함수를 만들어 object 데이터를 다루는 이유
  // 1. object 자료가 복잡할 때 유용
  // 2. object 자료 수정 시 편리, 관리 가능
  var 사람 = {
    name: "Park",
    age: 30,
    // set은 데이터 입력/수정하는 함수에, get은 데이터 꺼내쓰는 함수에
    // getter: return 있어야, 파라미터 없어야
    // setter: 파라미터가 1개 있어야
    get nextAge() {
      return this.age + 1;
    },
    set setAge(나이) {
      this.age = parseInt(나이);
    },
  };
  사람.setAge = "20";
  사람.nextAge;

  class 사람 {
    constructor() {
      this.name = "Kim";
      this.age = 20;
    }
    get nextAge() {
      return this.age + 1;
    }
    set setAge(나이) {
      this.age = 나이;
    }
  }
  var 사람1 = new 사람();
</script>
